<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit.css') }}">
    <title>Edit Recipe</title>
</head>

<body>
    <div class="container">
        <div class="nav">
            <h1>Edit Recipe</h1>
            <div class="nav_link">
                <a href="/">Dashboard</a>
                <a href="/logout">Logout</a>
            </div>
        </div>
        <div class="content">
            <form action="/recipes/{{recipe.id}}/update" method="post">
                <div class="left">
                    <div class="form_group">
                        <label for="name">Name:</label>
                        <input type="text" name="name" value="{{recipe.name}}">
                        <input type="hidden" name="id" value="{{recipe.id}}">
                    </div>
                    <div class="form_group">
                        <label for="description">Description:</label>
                        <input type="text" name="description" id="description" value="{{recipe.description}}">
                    </div>
                    <div class="form_group">
                        <label for="instructions">Instructions:</label>
                        <input type="text" name="instructions" id="instructions" value="{{recipe.instructions}}">
                    </div>
                </div>
                <div class="right">
                    <div class="form_group">
                        <label for="date_made">Date Made On:</label>
                        <input type="date" name="date_made" id="date_made" value="{{recipe.date_made}}">
                    </div>
                    <div class="form_group">
                        <label for="under_30">Under 30 minutes?</label>
                        <input class="form-check-input" type="checkbox" name="under_30" id="under_30" value="{{recipe.under_30}}" {% if recipe.under_30 == 1 %} checked {% endif %}>Yes
                        <input class="form-check-input" type="checkbox" name="under_30" id="under_30" value="{{recipe.under_30}}" {% if recipe.under_30 == 0 %} checked {% endif %}>No
                    </div>
                </div>
                <input type="submit" class="btn btn-success" value="Update">
            </form>
        </div>
    </div>
</body>

</html>
