<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/create.css') }}">
    <title>Create new Recipe</title>
</head>

<body>
    <div class="container">
        <div class="nav">
            <h1>Add New Recipe</h1>
            <div class="nav_link">
                <a href="/">Dashboard</a>
                <a href="/logout">Logout</a>
            </div>
        </div>
        <div class="content">
            <form action="/recipes/new" method="post">
                <div class="left">
                    <div class="form_group">
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name">
                        <input type="hidden" value="{{user.id}}" name="creator_id">
                    </div>
                    <div class="form_group">
                        <label for="description">Description:</label>
                        <input type="text" name="description" id="description">
                    </div>
                    <div class="form_group">
                        <label for="instructions">Instructions:</label>
                        <input type="text" name="instructions" id="instructions">
                    </div>
                </div>
                <div class="right">
                    <div class="form_group">
                        <label for="date_made">Date Made On:</label>
                        <input type="date" name="date_made" id="date_made">
                    </div>
                    <div class="form_group">
                        <label for="under_30">Under 30 minutes?</label>
                        <input class="form-check-input" type="checkbox" name="under_30" id="under_30" value="1">Yes
                        <input class="form-check-input" type="checkbox" name="under_30" id="under_30" value="0">No
                    </div>
                </div>
                <button class="btn btn-succes">Create</button>
            </form>
        </div>
    </div>
</body>

</html>
